<div class="card mb-4" >
  <div class="card-img-wrapper">
  <img  class="card-img-top" src="{{user.photoUrl || '../../../../../assets/images/user.png'}}" alt="{{user.knownAs}}" [routerLink]="['/members/'+ user.id]">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/'+ user.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h5 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.knownAs}},{{user.age}}
    </h5>
    
    <span>Lives in: <h6>{{user.city}}</h6> </span> 
    <span><h6>Age: {{user.age}}</h6></span>
    <span>Creted: {{user.created |timeago}}</span>
    <span>Active: {{user.lastActive |timeago}}</span>
    
    
    
  </div>
</div>
